<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css" >
  <link rel="icon" type="image/png" href="img/favicon/square.png" />

  <script src="lib/jquery-2.2.3.min.js"></script>

  <script src="game/timer.js"></script>
  <script src="game/game.js"></script>
  <script src="game/initGame.js"></script>
  <script src="game/drawCube.js"></script>
  <script src="game/arrowListeners.js"></script>

  <title>Cube Memory</title>
</head>

<body>

  <!-- little cube for better imagination where are you on the cube
    every side has it's own color
    -->
  <canvas id="cubeCanvas" width="300" height="300" ></canvas>

  <!-- arrows for changing pictures = orientation in cube -->
  <img src="img/arrow/arrowUp.png" id="arrowUp" alt="arrowUp" />
  <img src="img/arrow/arrowRight.png" id="arrowRight" alt="arrowRight" />
  <img src="img/arrow/arrowDown.png" id="arrowDown" alt="arrowDown" />
  <img src="img/arrow/arrowLeft.png" id="arrowLeft" alt="arrowLeft" />

  <!-- canvas for drawing different pictures on the cube-->
  <div id="myCanvas"></div>

  <p class="gameText">Level: <span id="levelLbl" >1</span></p>
  <p class="gameText">Time: <span id="timeLbl" ></span></p>
  <br>
  <p class="scoreText">Score: <span id="scoreLbl" >0</span></p>
  <p class="scoreText">Highscore: <span id="highscoreLbl" ></span></p>


</body>
</html>
